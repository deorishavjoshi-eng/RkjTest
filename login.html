<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Repeaters Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .auth-box {
            background: white;
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .auth-header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .auth-header .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .auth-header h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .auth-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            outline: none;
        }
        
        .password-input {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remember-me input {
            width: 18px;
            height: 18px;
        }
        
        .forgot-password {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .btn-auth {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
        
        .divider:before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider:after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .btn-google {
            background: #fff;
            color: #333;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-google:hover {
            background: #f8f9fa;
            border-color: #ddd;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #7f8c8d;
        }
        
        .auth-footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .back-home {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #3498db;
            text-decoration: none;
            margin-bottom: 20px;
        }
        
        .back-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="logo">
                    <div class="logo-icon" style="background: white; color: #3498db; width: 40px; height: 40px;">
                        <i class="fas fa-redo-alt"></i>
                    </div>
                    <div class="logo-text">
                        <h2>The Repeaters Official</h2>
                        <p>Government Exam Mentorship</p>
                    </div>
                </div>
            </div>
            
            <div class="auth-body">
                <a href="index.html" class="back-home">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
                
                <div class="alert" id="loginAlert"></div>
                
                <h3 style="margin-bottom: 25px; color: #2c3e50;">Login to Your Account</h3>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <div class="password-input">
                            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe" style="margin: 0;">Remember me</label>
                        </div>
                        <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-auth">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <button class="btn btn-google btn-auth" id="googleLoginBtn">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Create Account</a></p>
                    <p style="margin-top: 10px; font-size: 14px;">
                        By logging in, you agree to our <a href="terms.html">Terms & Conditions</a> and <a href="privacy.html">Privacy Policy</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const loginAlert = document.getElementById('loginAlert');
            const googleLoginBtn = document.getElementById('googleLoginBtn');
            
            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // Check if user is already logged in
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                window.location.href = 'dashboard.html';
            }
            
            // Handle form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;
                
                // Show loading
                const submitBtn = loginForm.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                submitBtn.disabled = true;
                
                try {
                    // Simulate API call
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    // Mock login - in real app, this would be an API call
                    if (email && password) {
                        // Store user data
                        const userData = {
                            id: 'user_' + Date.now(),
                            email: email,
                            name: email.split('@')[0],
                            role: 'student',
                            enrolledCourses: [],
                            loginTime: new Date().toISOString()
                        };
                        
                        if (rememberMe) {
                            localStorage.setItem('user', JSON.stringify(userData));
                            localStorage.setItem('rememberMe', 'true');
                        } else {
                            sessionStorage.setItem('user', JSON.stringify(userData));
                        }
                        
                        // Show success message
                        showAlert('Login successful! Redirecting to dashboard...', 'success');
                        
                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    } else {
                        throw new Error('Please fill in all fields');
                    }
                } catch (error) {
                    showAlert(error.message || 'Login failed. Please check your credentials.', 'error');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
            
            // Google login
            googleLoginBtn.addEventListener('click', function() {
                // In real app, this would trigger Firebase Google Auth
                showAlert('Redirecting to Google authentication...', 'success');
                
                // Simulate Google login
                setTimeout(() => {
                    const userData = {
                        id: 'google_user_' + Date.now(),
                        email: 'demo@gmail.com',
                        name: 'Demo User',
                        role: 'student',
                        photoURL: 'https://via.placeholder.com/150',
                        provider: 'google',
                        loginTime: new Date().toISOString()
                    };
                    
                    localStorage.setItem('user', JSON.stringify(userData));
                    showAlert('Google login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                }, 1000);
            });
            
            // Show alert function
            function showAlert(message, type) {
                loginAlert.textContent = message;
                loginAlert.className = `alert alert-${type}`;
                loginAlert.style.display = 'block';
                
                // Auto hide after 5 seconds
                setTimeout(() => {
                    loginAlert.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
