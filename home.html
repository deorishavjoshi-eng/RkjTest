<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Pattern Mock</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Welcome to New Pattern Mock</h1>
  <h3>Sanjaveeni For CGL Mains</h3>
</header>

<nav>
  <button onclick="loadPage('home')">Home</button>
  <button onclick="loadPage('mocks')">Mocks</button>
  <button onclick="loadPage('pdfs')">PDFs</button>
  <button onclick="loadPage('links')">Links</button>
  <button onclick="loadPage('free')">Free Batch</button>
  <button onclick="logout()">Logout</button>
</nav>

<main id="content">
  <h2>Dashboard</h2>
  <p>Welcome to Repeaters Learning Platform</p>
</main>

<script>
if (!localStorage.getItem("user")) {
  window.location.href = "index.html";
}

function loadPage(page) {
  const c = document.getElementById("content");

  const pages = {
    home: "<h2>Dashboard</h2><p>All updates shown here.</p>",
    mocks: "<h2>Mocks</h2><p>CGL | CHSL | CPO | Mains Tests</p>",
    pdfs: "<h2>PDFs</h2><p>Download topic-wise PDFs</p>",
    links: "<h2>Links</h2><p>Important study links</p>",
    free: "<h2>Free Batch</h2><p>Free classes for Repeaters</p>"
  };

  c.innerHTML = pages[page];
}

function logout() {
  localStorage.removeItem("user");
  window.location.href = "index.html";
}
</script>

</body>
</html>
